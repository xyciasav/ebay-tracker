<!doctype html>
<html lang="en" data-theme="light">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>{% block title %}eBay Tracker{% endblock %}</title>

  <style>
    :root{
      --bg:#f6f7fb;
      --card:#ffffff;
      --text:#111111;
      --muted:#666666;
      --border:#e6e8ef;
      --border2:#eef0f6;
      --btn:#111111;
      --btnText:#ffffff;
      --btnSecondaryBg:#ffffff;
      --btnSecondaryText:#111111;
      --pillBg:#fafafa;
      --thumbBg:#fafafa;
      --inputBg:#ffffff;
      --link:#2563eb;
      --linkVisited:#7c3aed;
    }

    [data-theme="dark"]{
      --bg:#0b0f19;
      --card:#0f172a;
      --text:#e5e7eb;
      --muted:#9ca3af;
      --border:#243049;
      --border2:#1f2a44;
      --btn:#e5e7eb;
      --btnText:#0b0f19;
      --btnSecondaryBg:#0f172a;
      --btnSecondaryText:#e5e7eb;
      --pillBg:#111827;
      --thumbBg:#111827;
      --inputBg:#0b1224;
      --link:#60a5fa;
      --linkVisited:#c084fc;
    }

    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
      margin: 0;
      background: var(--bg);
      color: var(--text);
    }

    header {
      background: var(--card);
      border-bottom: 1px solid var(--border);
      padding: 14px 18px;
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap: 12px;
      flex-wrap: wrap;
    }

    header a { color: var(--text); text-decoration:none; }
    a { color: var(--link); }
    a:visited { color: var(--linkVisited); }

    .wrap { max-width:1200px; margin:0 auto; padding:16px; }

    .card {
      background: var(--card);
      border:1px solid var(--border);
      border-radius:12px;
      padding:14px;
    }

    label { font-size:12px; color:var(--muted); }

    input, select, textarea {
      width:100%;
      padding:10px;
      border-radius:10px;
      border:1px solid var(--border);
      background:var(--inputBg);
      color:var(--text);
      box-sizing: border-box;
    }

    textarea { min-height: 90px; }

    .btn {
      background:var(--btn);
      color:var(--btnText);
      padding:10px 12px;
      border-radius:10px;
      border:1px solid var(--btn);
      cursor:pointer;
      text-decoration:none;
      display:inline-flex;
      align-items:center;
      gap:8px;
    }

    .btn.secondary {
      background:var(--btnSecondaryBg);
      color:var(--btnSecondaryText);
      border-color:var(--border);
    }

    .iconbtn {
      border:1px solid var(--border);
      background:var(--btnSecondaryBg);
      color:var(--btnSecondaryText);
      padding:10px 12px;
      border-radius:10px;
      cursor:pointer;
    }

    .small { font-size:12px; color: var(--muted); }
    .flash { margin: 10px 0; padding: 10px 12px; border-radius: 10px; border:1px solid var(--border); background: var(--card); }
    .flash.success { border-color: #16a34a55; }
    .flash.error { border-color: #dc262655; }
    .flash.warning { border-color: #f59e0b55; }

    /* âœ… Photo display fix */
    .photo-grid{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      margin-top:8px;
    }

    .thumb{
      width: 180px;
      height: 180px;
      object-fit: cover;
      border-radius: 10px;
      border: 1px solid var(--border);
      background: var(--thumbBg);
      display:block;
    }

    @media (max-width: 520px){
      .thumb{
        width: 120px;
        height: 120px;
      }
    }
  </style>
</head>

<body>
  <header>
    <div>
      <a href="{{ url_for('index') }}"><strong>eBay Tracker</strong></a>
      <span class="small">â€” lightweight inventory + profit</span>
    </div>

    <div style="display:flex; gap:10px; align-items:center;">
      <a class="btn secondary" href="{{ url_for('index') }}">Inventory</a>
      <a class="btn" href="{{ url_for('item_new') }}">+ New Item</a>

      <!-- Optional: theme toggle (works even if you don't use it yet) -->
      <button class="iconbtn" type="button" id="themeBtn" title="Toggle dark mode">ðŸŒ“</button>
    </div>
  </header>

  <div class="wrap">
    {% with messages = get_flashed_messages(with_categories=True) %}
      {% if messages %}
        {% for category, msg in messages %}
          <div class="flash {{ category }}">{{ msg }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    {% block content %}{% endblock %}
  </div>

  <script>
    // Theme toggle (safe even if you don't care)
    (function(){
      const root = document.documentElement;
      const saved = localStorage.getItem("theme");
      if (saved) root.setAttribute("data-theme", saved);

      const btn = document.getElementById("themeBtn");
      if (!btn) return;

      btn.addEventListener("click", () => {
        const current = root.getAttribute("data-theme") || "light";
        const next = current === "dark" ? "light" : "dark";
        root.setAttribute("data-theme", next);
        localStorage.setItem("theme", next);
      });
    })();
  </script>
</body>
</html>
