services:
  ebay-tracker:
    build: .
    container_name: ebay-tracker
    restart: unless-stopped
    environment:
      - FLASK_SECRET_KEY=${FLASK_SECRET_KEY:-dev-secret-change-me}
      - SQLALCHEMY_DATABASE_URI=${SQLALCHEMY_DATABASE_URI:-sqlite:///ebay_tracker.db}
      - UPLOAD_FOLDER=/data/uploads/items
    volumes:
      - ./data:/app/instance
      - ./uploads:/app/uploads
      - ./data:/data
    ports:
      - "5055:5055"
    expose:
      - "5055"
    command: ["gunicorn", "-b", "0.0.0.0:5055", "app:create_app()", "--workers", "2", "--threads", "4", "--timeout", "120"]

  caddy:
    image: caddy:2
    container_name: ebay-tracker-caddy
    restart: unless-stopped
    ports:
      - "8443:8443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - ebay-tracker
volumes:
  caddy_data:
  caddy_config:
