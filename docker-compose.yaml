services:
  ebay-tracker:
    build: .
    container_name: ebay-tracker
    restart: unless-stopped
    environment:
      # Put DB + uploads outside the repo so git updates never wipe your data
      - SQLALCHEMY_DATABASE_URI=sqlite:////data/db/ebay_tracker.db
      - UPLOAD_FOLDER=/data/uploads
      - FLASK_SECRET_KEY=change-me-to-a-long-random-string
    volumes:
      - /var/lib/ebay-tracker/db:/data/db
      - /var/lib/ebay-tracker/uploads:/data/uploads
    ports:
      - "5055:5055"
